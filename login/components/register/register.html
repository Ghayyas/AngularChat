<h2> Please Register</h2>
<form>
    <div class="login">
        <md-content layout="row" layout-align="center end">
            <md-input-container>
                <label>Enter Your Email</label>
                <input type="email" ng-model="email">
            </md-input-container>

        </md-content>
        <md-content layout="row" layout-align="center end">
            <md-input-container>
                <label>Password</label>
                <input type="password" ng-model="user.pass"/>
            </md-input-container>
        </md-content>
        <md-content layout="row" layout-align="center end">
            <md-button class="md-raised md-primary" ng-disabled="!email || !user.pass" ng-click="reg()">Register</md-button>
        </md-content>

    </div>
    <md-content layout="row" layout-align="center end">
        <p ng-show="er" style="color: red">{{logi}}</p>
        <p ng-show="suc" style="color: #006600">{{success}}
        </p>
    </md-content>
</form>
